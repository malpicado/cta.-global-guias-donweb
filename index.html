<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contenedor CTA global para Guías Donweb</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contenedor-cta-global">
        <div class="cabecera-cta-global">
            <div class="contenedor-logo-cta-global">
                <img src="logo-donweb-cloud.png" alt="Donweb Cloud" class="logo-cta-global">
            </div>
            <!--Reemplaza el título por uno relacionado con el contenido publicado en esta guía...búscate la vida :) -->
            <h3 class="titulo-cta-global">¿Quieres un Wordpress veloz?</h3>
            <!--Reemplaza el mensaje para que tenga sentido y ayude a convertir la visita en prospecto, relacionado con el contenido publicado de esta guía :p-->
            <p class="mensaje-cta-global">Haz que tu vuele con la mejor latencia en un Cloud Server con todo lo que necesitas para tener un sitio veloz.</p>
        </div>
        <div class="contenedor-boton-cta-global">
            <!--Aquí reemplazas la url por la que se relacione con el contenido publicado en esta guía-->
            <a href="https://donweb.cloud" target="_blank" class="boton-cta-global">Probar Cloud Server</a>
        </div>
    </div>
</body>
</html>
